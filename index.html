<!DOCTYPE html>
<html>
<head>
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 
  <meta charset=UTF-8>
</head>
<body>
  <div id="main">
    <div id="frame">
      <p id="title">Etch-a-Sketch</p>
      <div id="grid"></div>
    </div>
    <div id="buttons">
      <button id="clear" class="button">Clear</button>
      <button id="resize" class="button">Resize grid</button>
    </div>
    <div id="radio">
      <form>
        <fieldset>
          <legend>Choose your colour</legend>
          <input type="radio" name="color" id="black" value="black" checked>
        <label for="black">Black</label>
        <input type="radio" name="color" id="random" value="random">
        <label for="random">Random</label>
        <input type="radio" name="color" id="darken" value="darken">
        <label for="darken">Darken</label>
        </fieldset>
      </form>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
